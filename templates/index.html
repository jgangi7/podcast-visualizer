<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcript Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .transcript-container {
            max-height: 80vh;
            overflow-y: auto;
        }
        .timestamp {
            color: #666;
            font-family: monospace;
        }
        .transcript-text {
            margin-left: 1rem;
        }
        .segment {
            display: none;
            padding-left: 1.5rem;
            border-left: 2px solid #e5e7eb;
            margin-left: 0.5rem;
        }
        .segment.visible {
            display: block;
        }
        .sentence-header {
            cursor: pointer;
        }
        .sentence-header:hover {
            background-color: #f3f4f6;
        }
        .toggle-icon {
            display: inline-block;
            width: 1rem;
            text-align: center;
            transition: transform 0.2s;
        }
        .toggle-icon.expanded {
            transform: rotate(90deg);
        }
        .pause-indicator {
            font-size: 0.75rem;
            color: #9ca3af;
            margin-left: 0.5rem;
        }
        .sentence-group {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px dashed #e5e7eb;
        }
        .topic-label {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 500;
            margin-right: 0.5rem;
            text-transform: capitalize;
        }
        .topic-general { background-color: #f3f4f6; color: #4b5563; }
        .topic-section {
            margin-bottom: 1.5rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        .topic-section-header {
            padding: 0.75rem 1rem;
            background-color: #f9fafb;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .topic-section-header:hover {
            background-color: #f3f4f6;
        }
        .topic-section-content {
            padding: 1rem;
            display: none;
        }
        .topic-section-content.visible {
            display: block;
        }
        .topic-section-toggle {
            transition: transform 0.2s;
        }
        .topic-section-toggle.expanded {
            transform: rotate(180deg);
        }
        .loading-spinner {
            display: inline-block;
            width: 1.5rem;
            height: 1.5rem;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loading-text {
            color: #6b7280;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">YouTube Transcript Viewer</h1>
        
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex gap-4">
                <input type="text" id="youtubeUrl" 
                       class="flex-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Enter YouTube URL (e.g., https://www.youtube.com/watch?v=...)">
                <button id="getTranscriptBtn" onclick="getTranscript()" 
                        class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors flex items-center">
                    <span id="buttonText">Get Transcript</span>
                </button>
            </div>
        </div>

        <div id="error" class="hidden max-w-2xl mx-auto bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4"></div>
        
        <div id="loadingIndicator" class="hidden max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6 mb-4">
            <div class="flex flex-col items-center justify-center py-4">
                <div class="loading-spinner"></div>
                <p class="loading-text mt-2">Loading transcript...</p>
            </div>
        </div>

        <div id="transcriptContainer" class="hidden max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6 transcript-container">
            <div id="transcriptContent"></div>
        </div>
    </div>

    <script>
        // Function to generate a random color for a topic
        function getRandomColor() {
            const colors = [
                { bg: '#dbeafe', text: '#1e40af' }, // blue
                { bg: '#fee2e2', text: '#991b1b' }, // red
                { bg: '#dcfce7', text: '#166534' }, // green
                { bg: '#fef3c7', text: '#92400e' }, // yellow
                { bg: '#e0e7ff', text: '#3730a3' }, // indigo
                { bg: '#d1fae5', text: '#065f46' }, // teal
                { bg: '#f3e8ff', text: '#6b21a8' }, // purple
                { bg: '#e0f2fe', text: '#0369a1' }, // sky
                { bg: '#fae8ff', text: '#86198f' }, // fuchsia
                { bg: '#fef9c3', text: '#854d0e' }  // amber
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Function to create a CSS class for a topic
        function createTopicStyle(topic) {
            const color = getRandomColor();
            const style = document.createElement('style');
            style.textContent = `.topic-${topic.replace(/\s+/g, '-').toLowerCase()} { background-color: ${color.bg}; color: ${color.text}; }`;
            document.head.appendChild(style);
        }

        // Function to toggle a topic section
        function toggleTopicSection(sectionId) {
            const content = document.getElementById(`topic-content-${sectionId}`);
            const toggle = document.getElementById(`topic-toggle-${sectionId}`);
            
            if (content.classList.contains('visible')) {
                content.classList.remove('visible');
                toggle.classList.remove('expanded');
            } else {
                content.classList.add('visible');
                toggle.classList.add('expanded');
            }
        }

        // Function to set loading state
        function setLoading(isLoading) {
            const button = document.getElementById('getTranscriptBtn');
            const buttonText = document.getElementById('buttonText');
            const loadingIndicator = document.getElementById('loadingIndicator');
            
            if (isLoading) {
                button.disabled = true;
                button.classList.add('opacity-75', 'cursor-not-allowed');
                buttonText.innerHTML = '<div class="loading-spinner"></div>Loading...';
                loadingIndicator.classList.remove('hidden');
            } else {
                button.disabled = false;
                button.classList.remove('opacity-75', 'cursor-not-allowed');
                buttonText.textContent = 'Get Transcript';
                loadingIndicator.classList.add('hidden');
            }
        }

        async function getTranscript() {
            const urlInput = document.getElementById('youtubeUrl');
            const errorDiv = document.getElementById('error');
            const transcriptContainer = document.getElementById('transcriptContainer');
            const transcriptContent = document.getElementById('transcriptContent');

            // Validate input
            if (!urlInput.value.trim()) {
                errorDiv.textContent = 'Please enter a YouTube URL';
                errorDiv.classList.remove('hidden');
                return;
            }

            errorDiv.classList.add('hidden');
            transcriptContainer.classList.add('hidden');
            
            // Set loading state
            setLoading(true);

            try {
                const response = await fetch('/get_transcript', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: urlInput.value })
                });

                const data = await response.json();

                if (response.ok) {
                    // Create styles for each topic
                    data.topics.forEach(topic => {
                        createTopicStyle(topic);
                    });
                    
                    // Group sentences by topic
                    const topicGroups = {};
                    data.sentences.forEach(sentence => {
                        if (!topicGroups[sentence.topic]) {
                            topicGroups[sentence.topic] = [];
                        }
                        topicGroups[sentence.topic].push(sentence);
                    });
                    
                    // Render the transcript with collapsible topic sections
                    transcriptContent.innerHTML = Object.entries(topicGroups)
                        .map(([topic, sentences], index) => {
                            // Group sentences by pauses
                            const sentenceGroups = [];
                            let currentGroup = [];
                            
                            for (let i = 0; i < sentences.length; i++) {
                                const sentence = sentences[i];
                                
                                if (i < sentences.length - 1) {
                                    const nextSentence = sentences[i + 1];
                                    const pauseDuration = nextSentence.start - sentence.end;
                                    
                                    // If there's a significant pause (more than 1.5 seconds), start a new group
                                    if (pauseDuration > 1.5) {
                                        currentGroup.push(sentence);
                                        sentenceGroups.push([...currentGroup]);
                                        currentGroup = [];
                                    } else {
                                        currentGroup.push(sentence);
                                    }
                                } else {
                                    currentGroup.push(sentence);
                                    sentenceGroups.push([...currentGroup]);
                                }
                            }
                            
                            return `
                                <div class="topic-section">
                                    <div class="topic-section-header" onclick="toggleTopicSection(${index})">
                                        <div class="flex items-center">
                                            <span class="topic-label topic-${topic.replace(/\s+/g, '-').toLowerCase()}">${topic}</span>
                                            <span class="text-sm text-gray-500 ml-2">${formatTimeRange(sentences[0].start, sentences[sentences.length - 1].end)}</span>
                                        </div>
                                        <svg id="topic-toggle-${index}" class="topic-section-toggle w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                        </svg>
                                    </div>
                                    <div id="topic-content-${index}" class="topic-section-content">
                                        ${sentenceGroups.map((group, groupIndex) => `
                                            <div class="sentence-group">
                                                ${group.map((sentence, sentenceIndex) => `
                                                    <div class="py-2 ${sentenceIndex < group.length - 1 ? 'border-b' : ''}">
                                                        <div class="sentence-header flex items-start" onclick="toggleSegments(${index}-${groupIndex}-${sentenceIndex})">
                                                            <span class="toggle-icon mr-1">â–¶</span>
                                                            <span class="timestamp mr-2">${formatTimeRange(sentence.start, sentence.end)}</span>
                                                            <span class="transcript-text flex-1">${sentence.text}</span>
                                                            ${sentenceIndex < group.length - 1 ? 
                                                                `<span class="pause-indicator">(${formatPauseDuration(sentence.end, group[sentenceIndex + 1].start)})</span>` : 
                                                                ''}
                                                        </div>
                                                        <div id="segments-${index}-${groupIndex}-${sentenceIndex}" class="segments">
                                                            ${sentence.segments.map(segment => `
                                                                <div class="segment">
                                                                    <span class="timestamp">${formatTime(segment.start)}</span>
                                                                    <span class="transcript-text">${segment.text}</span>
                                                                </div>
                                                            `).join('')}
                                                        </div>
                                                    </div>
                                                `).join('')}
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            `;
                        }).join('');
                    
                    // Show the first topic section by default
                    if (Object.keys(topicGroups).length > 0) {
                        toggleTopicSection(0);
                    }
                    
                    transcriptContainer.classList.remove('hidden');
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('hidden');
            } finally {
                // Reset loading state
                setLoading(false);
            }
        }

        function toggleSegments(id) {
            const segmentsContainer = document.getElementById(`segments-${id}`);
            const toggleIcon = segmentsContainer.previousElementSibling.querySelector('.toggle-icon');
            
            if (segmentsContainer.classList.contains('visible')) {
                segmentsContainer.classList.remove('visible');
                toggleIcon.classList.remove('expanded');
            } else {
                segmentsContainer.classList.add('visible');
                toggleIcon.classList.add('expanded');
            }
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function formatTimeRange(start, end) {
            return `${formatTime(start)} - ${formatTime(end)}`;
        }
        
        function formatPauseDuration(end, nextStart) {
            const pauseDuration = nextStart - end;
            if (pauseDuration < 1) {
                return `${Math.round(pauseDuration * 10) / 10}s pause`;
            } else {
                return `${Math.round(pauseDuration * 10) / 10}s pause`;
            }
        }
    </script>
</body>
</html>
